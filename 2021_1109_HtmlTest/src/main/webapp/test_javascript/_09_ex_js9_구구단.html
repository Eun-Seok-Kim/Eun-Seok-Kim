<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
			<style type="text/css">
			 #disp{
			 width : 150px;
			 height: 200px;
			 background: black;
			 color: white;
			 padding: 10px;
			 
			 }		
			</style>
			<script type="text/javascript">
			//구구단 정규식
			var regular_gugudan = /^[2-9]{1}$/;
			function show_gugudan() {
				var dan = document.getElementById("dan").value;
				if(regular_gugudan.test(dan)==false){
					
					Swal.fire(
							  '입력오류',
							  '2~9사이 값만 입력하세요!!',
							  'question'
							);
					
					document.getElementById("dan").value="";
					document.getElementById("dan").focus();
					return;
				}//end if
			//구구단 문자열 생성
			var str ="";
				for(var i=1; i<=9; i++){
					str = str + (dan + "*" + i + "=" + (dan*i)+ "<br>");	
				}//end for
				//생성한 구구단을 id=disp인 컨트롤에 넣는다
				document.getElementById("disp").innerHTML = str;
				
			}//end script	
			</script>
	</head>
<body>




구구단 : <input type ="text" id="dan">
		 <input type = "button" value="보기" onclick="show_gugudan();">
<hr>
<div id ="disp">여기에 구구단 출력</div>
</body>
</html>
