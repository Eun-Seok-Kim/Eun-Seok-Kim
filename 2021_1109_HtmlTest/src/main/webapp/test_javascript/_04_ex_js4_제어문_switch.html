<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>	
	<script type="text/javascript">
	/* 제어문 : 자바와 동일*/
	
	var fruit = window.prompt("과일이름 : ");
	var res;
	switch(fruit)
	{
	case "딸기" : res = "맛있어"; break;
	case "포도" : res = "달다"; break;
	case "수박" : res = "시원해"; break;
	case "오렌지" : res = "셔"; break;
	default		: res = '무슨맛?';
	
	
	
	}
	document.write(fruit + "은(는)" + res + "<br>" );
	
	
	</script>
		
		
	</head>
	
	
	
	
	
<body>

</body>






</html>
