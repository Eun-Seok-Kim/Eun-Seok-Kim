			function send1() {
				//document내에 form을 관리하는 배열객체가 존재한다(기본) : forms
				var f   = document.forms[0];
				//각 컨트롤 값을 공백제거후 읽어온다.
				var id  = f.id.value.trim();

				if(id==" "){
					alert("아이디를 입력하세요");
					f.id.value = ''; //값비우기

				f.action = "login.do";

				f.submit();
