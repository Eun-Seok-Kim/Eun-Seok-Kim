<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
<!--
	CSS(Cascading Style Sheets)
		:HTML내에 모양을 지정하는 언어
		---사용방법---
		1.inline 방식
			: 해당 tag 내부속성에서 style="속성명:값; 속성명:값;"
		2.선언적 방식
		3.외부파일 link 방식
		---문법---
		selector{ 속성명:값; 
				  속성명:값; }
		selector 의 종류 : 1.tag name
						   2.id selector
						   3.class selector
-->	
	</head>
<body>
<!-- inline방식의 CSS -->
<p style="color:red; background: cyan;">글자색은 빨간색 / 배경은 하늘색</p>
<p style="color:blue; background: yellow;">글자색은 파란색 / 배경은 노란색</p>
<p style="color:green; background: pink;">글자색은 초록색 / 배경은 분홍색</p>



</body>


</html>
