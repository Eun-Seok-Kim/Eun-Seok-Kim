<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		label {
			background: black;
			color: white;
			display: inline-block; /*  inline -> inline-block로 변경*/
			width: 100px;	
				}
		
		
		</style>
		
	</head>
<body>
		<!--form용도 : 서버로 데이터를 전송하기 위한 목적
					  ## attribute(속성) ##
					  action = "" <- 전송대상(객체)
					  			  <- 생략시에 자신의 페이지를 호출
					  method = "" <- 전송방식
					          get  : Query로 전송하는 방식(QueryString방식)
					          		 전송대상?변수명=값&변수명=값
					          		 보안이 취약
					          		 전송량제한이 있다(4096byte)
					          post : 요청헤더에 넣어서 전송(눈으로 확인 불가)
					          		 보안성 좋다
					          		 전송량에 제한 없다
		-->
	<form action="" method="">
		<!--  name : 서버로 전송되는 데이터 이름
			  id   : 클라이언트에서만 참조하는 식별자
		
		서버로 넘어갈때는 name 만 넘어감
		-->
		<label>이름</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="text" name="name1" id="name2"><br>
					<!-- type속성 생략시 기본 text -->
		아이디&nbsp;&nbsp; : <input name="id"> <br>
		비밀번호 : <input type="password" name="pwd" placeholder="6~8자리를 영,숫자 입력"><br>
		<!--  radio  name을 같은 이름으로 지정(그룹화)-->
		성별	 : <input type="radio" name="gender" value="남자" checked="chedcked"> 남자
				   <input type="radio" name="gender" value="여자"> 여자
				   <br>
		<!-- checkbox : name같은 이름으로 지정하면 서버측에서 배열로 받는다
						체크한 항목만 서버로 전송
		-->
		취미	 : <input type = "checkbox" name="hobby" value="독서"> 독서
				   <input type = "checkbox" name="hobby" value="영화"> 영화
				   <input type = "checkbox" name="hobby" value="운동"> 운동
				   <input type = "checkbox" name="hobby" value="낚시"> 낚시
				   <br>
		<!-- name이 동일함 : 서버측에서 배열로 받는다 
							 입력 여부와 상관없이 전송한다.
		-->
		친구1	 : <input type = "text" name="friend"><br>
		친구2	 : <input type = "text" name="friend"><br>
		친구3	 : <input type = "text" name="friend"><br>
		
		<!-- select : combobox기능을 가지고있음
		
		 -->
		혈액형	 : <select name = "blood">
						<option value ="A">A형</option>
						<option value ="B">B형</option>
						<option value ="AB">AB형</option>
						<option value ="O">O형</option>	
				   </select>
				   <br>
		자기소개	: <br> <textarea name ="profile" rows="5" cols="30"></textarea>		   
				      <br>
		<!-- file 업로드는 method="POST" 일때만 가능 -->
		첨부파일(사진) : <input type ="file" name"photo">	<br>	   	   
		<hr>
		웹 표준을 준수하지 않는 컨트롤 <br>
		생년월일 : <input type="date" name="birthday"> <br>
		색상     : <input type="color" name="mycolor" > <br>
		
		<hr>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	<input type="submit" value="전송">
	</form>


</body>
</html>
