<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Table_Tag</title>

	</head>
<body>

<!--  
	tr = table row
	th = table head
	td = table data


-->
<table border="1" width="500">
<caption>졸리다졸려</caption>
<tr> <th>번호</th>
	 <th>이름</th>
	 <th>나이</th>
</tr>
<tr> <td>1</td>
	 <td>호랑</td>
	 <td>32</td>
	 </tr>
<tr> <td>2</td>
	 <td>햄찌</td>
	 <td>30</td> 
</tr>
<tr> <td>3</td>
	 <td>호찌</td>
	 <td>1</td>
</tr>


</table>
</body>
</html>
