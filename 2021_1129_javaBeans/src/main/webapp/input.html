<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<script type="text/javascript">
	
	var regular_age = /^[0-9]{1,3}$/;
	var regular_tel =/^01([0|1|6|7|8|9])-?([0-9]{3,4})-?([0-9]{4})$/;
	
	function send1(f) {
		var name = f.name.value.trim();
		var age = f.age.value;
		var tel = f.tel.value;
		
		if(name==''){
		alert("이름을 입력하세요");
		f.name.value='';
		f.name.focus();
		return;
		}
		if(regular_age.test(age)==false){
			alert('나이는 1~3자리 숫자만 입력하세요');
			f.age.value='';
			f.age.focus();
			return;	
		}
		if(regular_tel.test(tel)==false){
			alert('휴대전화번호 양식이 맞지 않습니다.')
			f.tel.value='';
			f.tel.focus();
			return;
			
		}
		f.action = "person_result1.jsp"
		f.submit();	
	}
	function send2(f) {
		var name = f.name.value.trim();
		var age = f.age.value;
		var tel = f.tel.value;
		
		if(name==''){
		alert("이름을 입력하세요");
		f.name.value='';
		f.name.focus();
		return;
		}
		if(regular_age.test(age)==false){
			alert('나이는 1~3자리 숫자만 입력하세요');
			f.age.value='';
			f.age.focus();
			return;	
		}
		if(regular_tel.test(tel)==false){
			alert('휴대전화번호 양식이 맞지 않습니다.')
			f.tel.value='';
			f.tel.focus();
			return;
			
		}
		f.action = "person_result2.jsp"
		f.submit();	
	}
	
	
	
	
	
	</script>
<body>
	<form>
		<table border="1">
			<tr>
				<th>이름</th>
				<td><input name ="name" value="홍길동"></td>
			</tr>
			<tr>
				<th>나이</th>
				<td><input name ="age" value="20"></td>
			</tr>
			<tr>
				<th>전화</th>
				<td><input name ="tel" value="010-111-1234"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
				<input type="button" value="전송1" onclick="send1(this.form);">
				<input type="button" value="전송2" onclick="send2(this.form);">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
