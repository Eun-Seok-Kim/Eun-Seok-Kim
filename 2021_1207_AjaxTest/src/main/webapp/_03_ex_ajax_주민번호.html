<!DOCTYPE html>
<html>
<head>
<script src="httpAs://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	
	//var regular_jumin_no  = /^(?:[0-9]{2}(?:0[1-9]|1[0-2])(?:0[1-9]|[1,2][0-9]|3[0,1]))-[1-4][0-9]{6}$/;
	  var regular_jumin_no  = /^(?:[0-9]{2}(?:0[1-9]|1[0-2])(?:0[1-9]|[1,2][0-9]|3[0,1]))-[1-4][0-9]{6}$/;
	function search() {
	//주민번호 입력확인 정규식
	var jumin_no = $("#jumin_no").val();
			
		  if(regular_jumin_no.test(jumin_no)==false){
				alert("주민번호 형식에 맞지 않습니다");
				$("#jumin_no").val("");
				$("#jumin_no").focus();
				
				return;
			}
	
		
		//jQuery Ajax 요청
		$.ajax({
			url:'jumin.do',
			data:{'jumin_no' : jumin_no},
			success: function(result_data){
				
				$("#disp").html(result_data);	
			},
			error: function(err){
			alert(err.responseText);
			}
		});
		
	}
</script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

주민번호 : <input id="jumin_no" value="801212-1234560">
		   <input type="button" value="결과보기" onclick="search();">
   
<hr>
<div id="disp"></div>

</body>
</html>
