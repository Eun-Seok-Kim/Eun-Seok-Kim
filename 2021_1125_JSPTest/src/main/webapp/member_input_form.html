<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>Insert title here</title>
			<style type="text/css">
			   th{
			       text-align: right;
			   }
			   
			   caption{
			        font-size: 20px;
			        font-weight: bold;
			   }  
			</style>
		<script type="text/javascript">
		function send(f) 
		{
			var name	= f.name.value.trim();
			var id		= f.id.value.trim();
			var pwd		= f.pwd.value.trim();
			var profile	= f.profile.value.trim();
			
			if(name==''){
				alert("이름을 입력하세요");
				f.name.value="";
				f.name.focus();
				return;
			}
			if(id==''){
				alert("아이디를 입력하세요");
				f.id.value="";
				f.id.focus();
				return;
			}
			if(pwd==''){
				alert("비밀번호를 입력하세요");
				f.pwd.value="";
				f.pwd.focus();
				return;
			}
			if(profile==''){
				alert("자기소개를 입력하세요.");
				f.profile.value="";
				f.profile.focus();
				return;
			}
			//전송처리
			
			//전송대상 지정
			f.action	= "member_register_result.jsp";
			//전송방법
			f.method	= "GET"; //생략시 default 주소창에 보임 
			//f.method	= "POST"; // 주소창에 안보임 보안
			//전송
			f.submit();
		}
		</script>
	
	</head>
<body>

	<form>
	   <table border="1">
	        <caption>::::회원가입::::</caption>
	        <tr>
	           <th>*이름</th>
	           <td><input type="text" name="name" value="홍길동"></td>
	        </tr>
	        
	        <tr>
	           <th>*아이디</th>
	           <td><input type="text" name="id" value="abcd"></td>
	        </tr>
	        
	        <tr>
	           <th>*비밀번호</th>
	           <td><input type="password" name="pwd" value="1234"></td>
	        </tr>  
	        
	        <tr>
	           <th>성별</th>
	           <td>
	           	  <input type="radio"  name="gender"    value="미선택" checked="checked">미선택
	              <input type="radio"  name="gender"    value="남자">남자
                  <input type="radio"  name="gender"    value="여자">여자
	           </td>
	        </tr>  
	        
	        <tr>
	           <th>취미</th>
	           <td>
	               <input type="checkbox" name="hobby"  value="독서" checked="checked">독서
	               <input type="checkbox" name="hobby"  value="영화">영화
	               <input type="checkbox" name="hobby"  value="운동">운동
	               <input type="checkbox" name="hobby"  value="낚시">낚시
	           </td> 
	        </tr> 
	        
	        <tr>
	           <th>친구</th>
	           <td>
	                 <input type="text"   name="friend" value="친구1"><br>
				     <input type="text"   name="friend"><br>
				     <input type="text"   name="friend"><br>
	           </td> 
	        </tr> 
	        
	        <tr>
	           <th>혈액형</th>
	           <td>
	               <select name="blood">
	                	<option value="미선택">미선택</option>
	                    <option value="A">A형</option>
	                    <option value="B">B형</option>
	                    <option value="O">O형</option>
	                    <option value="AB">AB형</option> 
	                </select> 
	           
	           </td> 
	        </tr>  
	        
	        <tr>
	           <th>자기소개</th>
	           <td>
	               <textarea  name="profile" rows="5" cols="30">1234</textarea>
	           </td> 
	        </tr> 
	        
	        <tr>
	           <th colspan="2"   style="text-align: center;">
	              <input type="button"  value="전송" onclick="send(this.form);">
	              <input type="reset" 	value="취소" >
	           </th>
	        </tr> 
	   
	   </table>
	</form>

</body>
</html>
