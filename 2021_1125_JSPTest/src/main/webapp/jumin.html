<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	<script type="text/javascript">
	var regular_jumin_no  = /\d{2}([0]\d|[1][0-2])([0][1-9]|[1-2]\d|[3][0-1])[-]*[0-9]\d{6}/;
	function send(f)
	{
		var jumin_no = f.jumin_no.value.trim();
		
			if(regular_jumin_no.test(jumin_no)==false)
			{
				alert("주민번호 형식이 맞지 않습니다.")
				f.jumin_no.value="";
				f.jumin_no.focus();
				return;
			}
			f.action	= "jumin_result.jsp";
			f.submit();
	}
	</script>
	</head>
<body>
	<form>
		주민번호:<input name="jumin_no" value="901212-1234560">
				 <input type="button" value="확인" onclick="send(this.form);">
	</form>
</body>
</html>
