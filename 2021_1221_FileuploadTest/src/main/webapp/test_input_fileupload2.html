<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function send(f) {
	var title1 = f.title1.value.trim();
	var title2 = f.title2.value.trim();
	var photo1 = f.photo1.value;
	var photo2 = f.photo2.value;
	
	if(title1==''){
		alert('제목을 입력하세요');
		f.title1.value='';
		f.titl1.focus();
		return;
	}
	if(title2==''){
		alert('제목을 입력하세요');
		f.title2.value='';
		f.titl2.focus();
		return;
	}
	if(photo1==''){
		alert('사진1을 선택 하세요');
		return;
	}
	if(photo2==''){
		alert('사진2를 선택 하세요');
		return;
	}
	f.action="upload2.do";
	f.submit();
}

</script>
</head>
<body>
<!-- file upload시 설정사항 
	1.전송방식 : POST
	2.전송타입 : enctype='multipart/form-data'
	3.form요소의 type='file'
-->
<form method="POST" enctype="multipart/form-data">
	제목1:<input name ="title1"><br><br>
	사진1:<input type="file" name="photo1"><br><br>
	제목2:<input name ="title2"><br><br>
	사진2:<input type="file" name="photo2"><br><br>
	<input type="button" value="전송" onclick="send(this.form);">
</form>
</body>
</html>
