<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript">
	  
	  var regular_jumin_no  = /^(?:[0-9]{2}(?:0[1-9]|1[0-2])(?:0[1-9]|[1,2][0-9]|3[0,1]))-[1-4][0-9]{6}$/;
	
	  function send(f){
		  
		  var jumin_no = f.jumin_no.value;
		  //정규식으로 검증...
		  //정규식으로 주민번호 유효성 체크..(직접체크해보세요)
			if(regular_jumin_no(jumin_no)==false){
				
				alert("주민번호 형식에 맞지 않습니다");
				f.jumin_no.value="";
				f.jumin_no.focus();
				
				return;
			}
		  
		  
		  f.action="jumin.do"; // JuminAction 
		  f.submit();
		  
	  }
	</script>
</head>

<body>
  
   <form>
      주민번호:<input name="jumin_no"  value="801212-1234560">
               <input type="button"  value="확인"  onclick="send(this.form);">    
   </form> 
   
</body>
</html>
