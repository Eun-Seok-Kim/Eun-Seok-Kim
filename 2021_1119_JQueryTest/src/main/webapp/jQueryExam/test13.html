<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table { table-layout: auto; width: 75%}
	tr { color: blue; font-weight: bold;}
	.selectClass { background-color: pink;
		font-size: 20px; color: red;
	}
	table, tr, td {
		border: 1px solid gray;
	}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
	// 버튼을 클릭하면 메세지를 경고창에 띄우기
	$("document").ready(function(){
			
		    $("tr:eq(4)").css("background","red");
		    //2보다 작은거니까 0,1 번을 pink로
			$("tr:lt(2)").css("background","pink");
			//2보다 큰거니까 3,4 번을 yellow로
			$("tr:gt(2)").css("background","yellow");
			// eq : = 
			// lt(#) : #보다 작은거less than     <
			// gt(#) : #보다 큰거 Greater than  >
	});
</script>
</head>
<body>
	<table>
		<tr><td>one</td></tr>    <!-- 0 -->
		<tr><td>two</td></tr>    <!-- 1 -->
		<tr><td>three</td></tr>  <!-- 2 -->
		<tr><td>four</td></tr>   <!-- 3 -->
		<tr><td>five</td></tr>   <!-- 4 -->
	</table>
	<button id="btn1">버튼</button>
	<button id="btn2">제거</button>
	
</body>
</html>
